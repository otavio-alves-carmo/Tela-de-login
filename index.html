<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
    <h1>Faça seu cadastro</h1>
    <form action="#">
        <div>
            <label for="nome">Nome</label><br>
            <input type="text"
        id="nome"
        name="nome"
        type="text"
        placeholder="Digite seu nome"
        autocomplete="name"
        required
        />
        </div>
        <div>
            <label for="email">E-mail</label></div><br>
            <input type="text"
        id="email"
        name="email"
        type="text"
        placeholder="Digite seu E-mail"
        autocomplete="email"
        required
        />
        </div>
        <div>
            <label for="Tel">Telefone</label><br>
            <input type="number"
        id="tel"
        name="tel"
        type="number"
        placeholder="(31)9999-9999"
        autocomplete="tel"
        required
        />
        </div>
        <div>
            <label for="Data">Data de nascimento</label><br>
            <input type="date"
        id="data"
        name="data"
        type="date"
        placeholder="aa/aa/aaaa"
        required
        />
        </div>
        <div>
            <label for="Obs">Observação</label><br>
            <textarea
            id="Obs"
            name="Obs"
            type="text"
            placeholder="Escreva uma Observação (Opcional)"
            rows="10"
            cols="40"
            ></textarea>
        </div>
        <div>
            <button onclick="cadastrado">Enviar</button>
        </div>
    </form>
    </main>
    <script>
        alert("Cadastrado com sucesso!")
    </script>
</body>
</html>
